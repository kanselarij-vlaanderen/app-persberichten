version: '3.4'

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  identifier:
    image: semtech/mu-identifier:1.9.1
    restart: always
    logging: *default-logging
    environment:
      DEFAULT_MU_AUTH_ALLOWED_GROUPS_HEADER: "[{\"variables\":[],\"name\":\"public\"},{\"variables\":[],\"name\":\"clean\"}]"
      LOG_OUTGOING_SPARQL_QUERIES: "true"
  dispatcher:
    image: semtech/mu-dispatcher:2.0.0
    volumes:
      - ./config/dispatcher:/config
    restart: always
    logging: *default-logging
  database:
    image: semtech/mu-authorization:0.6.0-beta.7
    environment:
      MU_SPARQL_ENDPOINT: "http://triplestore:8890/sparql"
      DATABASE_COMPATIBILITY: "Virtuoso"
      DATABASE_OVERLOAD_RECOVERY: "on"
    volumes:
      - ./config/authorization:/config
    restart: always
    logging: *default-logging
  triplestore:
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.2
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./config/virtuoso/virtuoso.ini:/data/virtuoso.ini
      - ./data/db:/data
    restart: always
    logging: *default-logging
  delta-notifier:
    image: semtech/mu-delta-notifier:0.1.0
    volumes:
      - ./config/delta:/config
    restart: always
    logging: *default-logging
  migrations:
    image: semtech/mu-migrations-service:0.7.0
    links:
      - triplestore:database
    volumes:
      - ./config/migrations:/data/migrations
    restart: always
    logging: *default-logging
  mock-login:
    image: kanselarij/mock-login-service:1.0.0
    restart: always
    logging: *default-logging
  cache:
    image: semtech/mu-cache:2.0.2
    links:
      - resource:backend
    restart: always
    logging: *default-logging
  resource:
    image: semtech/mu-cl-resources:1.20.0
    volumes:
      - ./config/resources:/config
    environment:
      CACHE_CLEAR_PATH: "http://cache/.mu/clear-keys"
    restart: always
    logging: *default-logging
  file:
    image: semtech/mu-file-service:3.1.2
    volumes:
      - ./data/files:/share
    restart: always
    logging: *default-logging
  publication-tasks-generator:
    image: kanselarij/press-releases-publication-tasks-generator-service:0.1.0
    restart: always
    logging: *default-logging
  csv-file-parser:
    image: kanselarij/csv-parser-service:0.1.0
    restart: always
    logging: *default-logging
    volumes:
      - ./data/files:/share
  mail-delivery:
    image: redpencil/deliver-email-service:0.1.3
    environment:
      MAILBOX_URI: "http://themis.vlaanderen.be/id/mailboxes/8240e358-b914-47d7-9c9d-c873bcbb76d5"
      WELL_KNOWN_SERVICE: "test"
      EMAIL_ADDRESS: "noreply@pers-berichten.vlaanderen.be"
      EMAIL_CRON_PATTERN: "*/5 * * * *"
    volumes:
      - ./data/files:/share
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
